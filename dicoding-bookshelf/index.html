<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title"> Bookshelf by Yourself</h1>
    </header>

    <main>
        <section class="input_section">
            <h2>Input Your Book</h2>
            <form id="inputBook" action="#">
                <div class="input">
                    <label for="inputTitle">Title</label>
                    <input id="inputTitle" type="text" placeholder="99 Cahaya di Langir Eropa.............................." required>
                </div>
                <div class="input">
                    <label for="inputAuthor">Author</label>
                    <input id="inputAuthor" type="text" placeholder="Rudi Kawilarang................." required>
                </div>
                <div class="input">
                    <label for="inputYear">Year</label>
                    <input id="inputYear" type="number" placeholder="2022............" required>
                </div>
                <div class="input_inline">
                    <label for="inputComplete">Finished</label>
                    <input id="inputComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Enter
            </form>
        </section>

        <section class="search_section">
            <h2>Find Your Book</h2>
            <form id="searchBook">
                <label for="seearchTitle"><Title></Title></label>
                <input id="seearchTitle" type="text" placeholder="Type Here.................................. ">
            </form>
        </section>

        <section class="book_shelf">
            <h2>UnFinished</h2>
            <div id="incompleteBookshelfList" class="book_list"></div>

        </section>

        <section class="book_shelf">
            <h2>Finished</h2>
            <div id="completeBookshelfList" class="book_list"></div>
        </section>
    </main>

    <footer class="footer">
    </footer>

    <script src="./assets/js/main.js"></script>

</html>
